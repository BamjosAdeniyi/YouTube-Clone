<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube clone</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/body.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="mcontainer">
    <!-- HEADER STARTS -->
    <div class="header">
      <div class="header-left">
        <img class="menu-icon" src="icons/menuicon.svg" alt="menuicon">
        <img src="icons/youtubelogo.svg" alt="ytubelogo">
      </div>
      <div class="header-middle">
        <input type="text" placeholder="Search">
        <button class="search-btn"><img src="icons/searchicon.svg" alt="searchicon"></button>
        <button class="voice-btn"><img src="icons/voiceicon.svg" alt=""></button>
      </div>
      <div class="header-right">
        <img src="icons/3dotsicon.svg" alt="">
        <button>
          <img src="icons/profile.svg" alt="">
          <p>Sign in</p>
        </button>
      </div>
    </div>
    <!-- HEADER ENDS -->

    <!-- SIDEBAR STARTS  -->
    <div class="body">
      <div class="sidebar">
        <div class="sidebar-seg">
          <button class="home">
            <div class="icondim">
              <img src="icons/home.svg" alt="homeicon">
            </div>
            <p>Home</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/Shorts.svg" alt="homeicon">
            </div>
            <p>Shorts</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/subscriptions.svg" alt="homeicon">
            </div>
            <p>Subscriptions</p>
          </button>
        </div>   
        <div class="sidebar-seg segment2">
          <button>
            <div class="icondim">
              <img src="icons/library.svg" alt="homeicon">
            </div>
            <p>Library</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/history.svg" alt="homeicon">
            </div>
            <p>History</p>
          </button>
        </div>   
        <div class="sign-in">
          <p>Sign in to like this videos, comment, and subscribe.</p>
          <button class="signin-btns">
            <img src="icons/profile.svg" alt="">
            <p>Sign in</p>
          </button>
        </div>
        <div class="sidebar-seg segment2">
          <p class="segment-title">Explore</p>
          <button>
            <div class="icondim">
              <img src="icons/trending.svg" alt="homeicon">
            </div>
            <p>Trending</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/shopping.svg" alt="homeicon">
            </div>
            <p>Shopping</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/music.svg" alt="homeicon">
            </div>
            <p>Music</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/moviesandtv.svg" alt="homeicon">
            </div>
            <p>Movies & TV</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/live.svg" alt="homeicon">
            </div>
            <p>Live</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/gaming.svg" alt="homeicon">
            </div>
            <p>Gaming</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/news.svg" alt="homeicon">
            </div>
            <p>News</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/sports.svg" alt="homeicon">
            </div>
            <p>Sport</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/learning.svg" alt="homeicon">
            </div>
            <p>Learning</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/fashionandbeauty.svg" alt="homeicon">
            </div>
            <p>Fashion & Beauty</p>
          </button>
          <button>
            <div class="icondim">
              <img src="icons/podcasts.svg" alt="homeicon">
            </div>
            <p>Podcasts</p>
          </button>
        </div>   
      </div>
      <!-- SIDEBAR ENDS  -->

      <!-- MAIN PAGE STARTS  -->
      <div class="content-container">
        <div class="search-suggestions">
          <button>All</button>
          <button>Music</button>
          <button>News</button>
          <button>Sport</button>
          <button>Gaming</button>
          <button>Live</button>
          <button>Comedy</button>
          <button>meditation music</button>
          <button>Chill-out music</button>
          <button>Trucks</button>
          <button>Beauty</button>
          <button>Clothes</button>
          <!-- <button>Tech</button>
          <button>Animal</button>
          <button>Education</button>
          <button>Beauty</button> -->
        </div>
        <div class="main-page">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
